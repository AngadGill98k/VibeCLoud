<div class="playlist_container">
    <div style="display: flex;justify-content: space-between;align-items: center;height: 60px;">
        <span style="font-weight: bold;color:aliceblue;">Your library</span>
        <button (click)="createPlaylist()" style="background: none;border: none;font-weight: 900;font-size: large;color: aliceblue;">+</button>
    </div>


    <div class="playlist_list">
        @if (playlist.length > 0) {
        <ul style="list-style: none;margin: 0;padding: 0;">
            @for(playlist of playlist;track playlist){
                <li >
                    <div>
                        <span>image</span>
                        <span>playlist name</span>
                    </div>
                    <button>:</button>
                </li>
            }
        </ul>
        }@else{
        <div class="temp_con">
            <span>Create your playlist</span>
            <span>Start now</span>
            <button (click)="createPlaylist()">Create playlist</button>
        </div>
        }
    </div>
</div>

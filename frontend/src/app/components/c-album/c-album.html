<div class="c_album_container">
    <div class="c_album_header">
        <span>Create a Album</span>
        <button (click)="close()">close</button>
    </div>

    <div class="c_album_form">
        <input type="text" placeholder="album name" [(ngModel)]="album_name">
        <input type="text" placeholder="Artist name" [(ngModel)]="artist_name">
            <select [(ngModel)]="selectedGenre">
                <option value="">Select Genre</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="jazz">Jazz</option>
                <option value="electronic">Electronic</option>
                <option value="hiphop">Hip Hop</option>
            </select>
        <input type="file" placeholder="image" (change)="onFileSelected($event)">
        <button (click)="createAlbum()">Create</button>
    </div>
</div>
